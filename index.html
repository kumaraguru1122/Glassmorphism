<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="glass">
        <div class="side-bar">
          <div class="side-content">
            <div class="circle" id="circle-1"><p>1</p></div>
            <p class="steps">STEP 1</p>
            <p class="infos">YOUR INFO</p>
          </div>
          <div class="side-content">
            <div class="circle"><p>2</p></div>
            <p class="steps">STEP 2</p>
            <p class="infos">SELECT PLAN</p>
          </div>
          <div class="side-content">
            <div class="circle"><p>3</p></div>
            <p class="steps">STEP 3</p>
            <p class="infos">ADD-ONS</p>
          </div>
          <div class="side-content">
            <div class="circle"><p>4</p></div>
            <p class="steps">STEP 4</p>
            <p class="infos">SUMMARY</p>
          </div>
        </div>
        <div class="login-form">
          <div class="header">
            <h1>Personal info</h1>
            <p id="header-para">Please provide your name, email addresss and phone number.</p>
          </div>
          <form action="" class="login">
            <label for="name">Name</label>
            <input type="text" placeholder="e.g. Ram" />
            <label for="edge">Email Address</label>
            <input type="text" placeholder="e.g. ram1122@gmail.com" />
            <label for="phone">Phone Number</label>
            <input type="text" placeholder="e.g. +91 9876543210" />
            <button id="next-step"><a href="">Next Step</a></button>
          </form>
        </div>
        <div><address></address></div>
      </div>
    </section>
  </body>
</html>
